<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2350070897508697"

  <style>
    body{font-family:sans-serif;text-align:center;background:#fafafa;padding:20px;}
    #quote{font-size:20px;margin:20px auto;max-width:300px;}
    button{padding:10px 20px;border:none;border-radius:6px;background:#4285f4;color:#fff;}

<body>

  <div class="ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2350070897508697"

  </div>
  <script>
    const quotes=[
      "Believe in yourself and all that you are.",
      "Faith makes things possible, not easy.",
      "Push harder than yesterday if you want a different tomorrow.",
      "You are stronger than you think."
    ];
    function newQuote(){
      document.getElementById('quote').textContent =
        quotes[Math.floor(Math.random()*quotes.length)];
    }
  </script>
